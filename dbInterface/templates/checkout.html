{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
  <div class="container">
    <h1 class="centered">Checkout</h1>

    <form method="post" action="{% url 'checkout' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
  </div>
{% endblock %}
