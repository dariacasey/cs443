{% extends 'base.html' %}
{% block title %}Products{% endblock %}
{% block content %}
<div class="container">
  <h2>Products</h2>
  <br/><br/>
  <div class="row">
    {% for product in object_list %}
    <div class="col-sm-4">
      <div class="post-card">
        <h3>{{ product.name }}</h3>
        <p class="text-lower">{{ product.department }}</p>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">View</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
